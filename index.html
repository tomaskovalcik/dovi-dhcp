<!DOCTYPE html>
<html>
<body>
<center>
<h2>DHCP DASHBOARD</h2>
<p>This dashboard is used to set up DHCP Server on Ryu controller. </p>

<form id="myForm">
  <label for="fname">Enter DHCP ScopeA:</label><br>
  <input type="text" id="networkA" name="networkA" value="10.1.1.0/24"><br>

  <label for="fname">Enter DHCP ScopeB:</label><br>
  <input type="text" id="networkB" name="networkB" value="10.2.2.0/24"><br>

 <label for="fname">Enter DHCP ScopeC:</label><br>
  <input type="text" id="networkC" name="networkC" value="10.3.3.0/24"><br>

  <label for="lname">Enter IP of DHCP SERVER:</label><br>
  <input type="text" id="gw" name="gw" value="10.2.2.1"><br><br>

  <label for="lname">Enter lease-time in seconds:</label><br>
  <input type="text" id="time" name="time" value="45"><br><br>

  <input type="submit" value="Submit">
</form> 

<script>
window.addEventListener( "load", function () {
  function sendData() {
    const XHR = new XMLHttpRequest();

    // Bind the FormData object and the form element
    const FD = new FormData( form );

    // Define what happens on successful data submission
    XHR.addEventListener( "load", function(event) {
      alert( event.target.responseText );
    } );

    // Define what happens in case of error
    XHR.addEventListener( "error", function( event ) {
      alert( 'Oops! Something went wrong.' );
    } );

    // Set up our request
    XHR.open( "POST", "http://0.0.0.0:8080/data" );

    // The data sent is what the user provided in the form
    XHR.send( FD );
  }
 
  // Access the form element...
  const form = document.getElementById( "myForm" );

  // ...and take over its submit event.
  form.addEventListener( "submit", function ( event ) {
    event.preventDefault();

    sendData();
  } );
} );

</script>
</body>
</html>
